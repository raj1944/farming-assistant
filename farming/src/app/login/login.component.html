
<form #userForm="ngForm" (ngSubmit)="onSave(userForm.value)" novalidate>

        <h1><strong>Sign In</strong></h1>
        <img class="ggg.jpg" src="assets/image/ggg.jpg" alt="Chania" width="100%" height="603px" /> 
    
        <fieldset>
        
            <label for="Phone No">Phone No</label>
            <input type="text" id="phone_no" name="phnno" [(ngModel)]="phnno">
    
            <label for="password">Password:</label>
            <input type="password" id="pass" name="pass" [(ngModel)]="pass">
    
        </fieldset>
    
    
        <button type="submit">Sign In</button>
    </form>
