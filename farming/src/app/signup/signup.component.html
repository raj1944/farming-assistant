<form #userForm="ngForm" (ngSubmit)="onSave(userForm.value)" novalidate>

    <h1>Sign Up</h1>

    <label for="type">Type:</label>
    <fieldset>
        <select id="type" name="type" [(ngModel)]="type">
            <option value="farmer">Farmer</option>
            <option value="seller">Seller</option>
            <option value="advisor">Advisor</option>
        </select>
        <label for="name">Name:</label>
        <input type="text" id="uname" name="uname" [(ngModel)]="uname" required>

        <label for="Phone No">Phone No</label>
        <input type="text" id="phone_no" name="phnno" [(ngModel)]="phnno" required>

        <label for="password">Password:</label>
        <input type="password" id="pass" name="pass" [(ngModel)]="pass" required>

        <label for="rpassword">Confirm Password:</label>
        <input type="password" id="repass" name="repass" required>

        <label for="State">State</label>
        <input type="text" id="state" name="state" [(ngModel)]="state" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="mail" [(ngModel)]="mail" required>

    </fieldset>


    <button type="submit">Sign Up</button>
</form>
